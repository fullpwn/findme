<script>

		const registerServiceWorker = async () => {
  if ("serviceWorker" in navigator) {
    try {
      const registration = await navigator.serviceWorker.register("/sw.js", {
        scope: "/",
      });
      if (registration.installing) {
        console.log("Service worker installing");
	document.getElementById("status").innerHTML = "Installing Find Me..  "
      } else if (registration.waiting) {
        document.getElementById("status").innerHTML = "Find Me is installed. Please relaunch."
      } else if (registration.active) {
        document.getElementById("status").innerHTML = "Find Me is Installed."
      }
    } catch (error) {
      console.error(`Registration failed with ${error}`);
      document.getElementById("status").innerHTML = "Error installing Find Me."
    }
  }
};

// â€¦

setInterval(registerServiceWorker, 1000)
     
	
	
</script>
